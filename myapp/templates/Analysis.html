{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Supermarket Data Analyzer</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">

    <style>
        /* Body background image */
        body {
            background-image: url("{% static 'assets/images/cover.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Button Container Styling */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container button {
            background-color: #000000;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #ff0000;
        }

        /* Image Gallery Styling */
        .image-gallery {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .image-gallery img {
            width: 900px; /* Increased size */
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease;
        }

        .image-gallery img.hidden {
            opacity: 0; /* Hide images initially */
        }

        .button-container.hidden {
            display: none; /* Hide the button container */
        }

    </style>
</head>
<body>

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href=""><h2>Supermarket Data<em>Analyzer</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item  active">
                        <a class="nav-link" href="{% url 'Analysis' %}">Analysis
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'prediction' %}">Prediction</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'login' %}">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="banner header-text">
    <div class="button-container" id="buttonContainer">
        <button onclick="showImages()">Get Data Analysis</button>
    </div>
    <div class="image-gallery" id="imageGallery">
        <!-- Add your images here -->
        <img src="{% static 'assets/analysis/image1.png' %}" alt="Analysis Image 1">
        <img src="{% static 'assets/analysis/image2.png' %}" alt="Analysis Image 2">
        <img src="{% static 'assets/analysis/image3.png' %}" alt="Analysis Image 3">
        <img src="{% static 'assets/analysis/image4.png' %}" alt="Analysis Image 4">
        <img src="{% static 'assets/analysis/image5.png' %}" alt="Analysis Image 5">
        <img src="{% static 'assets/analysis/image6.png' %}" alt="Analysis Image 6">
        <img src="{% static 'assets/analysis/image7.png' %}" alt="Analysis Image 7">
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="inner-content">
                    <p>Copyright &copy; Supermarket Data Analyzer</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Additional Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/owl.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

<script>
    function showImages() {
        var gallery = document.getElementById('imageGallery');
        var buttonContainer = document.getElementById('buttonContainer');
        
        // Show the image gallery and hide the button container
        gallery.style.display = 'block';
        buttonContainer.style.display = 'none';
    }
</script>

</body>
</html>
