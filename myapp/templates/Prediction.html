{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Supermarket Data Analyzer</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">

    <style>
        /* Body background image */
        body {
            background-image: url("{% static 'assets/images/cover.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Prediction Form Styling */
        .prediction-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .prediction-form h2 {
            color: #e0f7fa;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .prediction-form .form-label {
            color: #e0f7fa;
        }

        .prediction-form input[type="text"],
        .prediction-form input[type="number"],
        .prediction-form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 0.9em;
        }

        .prediction-form button {
            background-color: #000000;
            color: #ffffff;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .prediction-form button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href=""><h2>Supermarket Data<em>Analyzer</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Analysis' %}">Analysis
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'prediction' %}">Prediction</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'login' %}">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="banner header-text">
    <div class="prediction-form">
        <h2>Prediction</h2>
        <form method="post" action="{% url 'prediction_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="supermarket" class="form-label">Supermarket:</label>
                <select id="supermarket" name="supermarket" required>
                    <option value="Tesco">Tesco</option>
                    <option value="Morrisons">Morrisons</option>
                    <option value="Sains">Sains</option>
                    <option value="ASDA">ASDA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" name="product_name" id="product_name" required>
            </div>
          
            <div class="form-group">
                <label for="day" class="form-label">Day:</label>
                <input type="text" name="day" id="day" required>
            </div>
            <div class="form-group">
                <label for="weekday" class="form-label">Weekday:</label>
                <select id="weekday" name="weekday" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="inner-content">
                    <p>Copyright &copy; Supermarket Data Analyzer</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Additional Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/owl.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

</body>
</html>
